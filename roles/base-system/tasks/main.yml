- name: Update and upgrade apt packages
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400 #One day

- name: Install base system
  apt:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  vars:
    packages:
    - aptitude
    - apt-transport-https
    - git
    - htop
    - dnsutils
    - screen
    - nano
    - gnome-terminal
    - tmux
    - python3-setuptools
    - python3-pip
    - python-setuptools
    - python-pip
    - keepassxc
    - powertop
    - sudo
    - zenity
    - network-manager
    - network-manager-gnome
    - wireless-tools
    - pulseaudio
    - pulseaudio-utils
    - pavucontrol
    - pasystray

- include: user_powermanagemnt.yml

- include: z.yml

- include: tmpfs.yml

- include: directories.yml
