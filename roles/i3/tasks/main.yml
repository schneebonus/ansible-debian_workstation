- name: install i3 Desktop
  apt:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  vars:
    packages:
    - xorg
    - xinit
    - i3
    - i3lock
    - i3status
    - scrot
    - imagemagick
    - feh

- name: Create i3 config directory if it does not exist
  file:
    path: /home/null/.config/i3
    state: directory
    mode: '0755'

- name: Create font directory if it does not exist
  file:
    path: /home/null/.fonts
    state: directory
    mode: '0755'


- name: Copy i3 config files and helper scripts
  copy:
    src: "{{ item }}"
    dest: /home/null/.config/i3/
    owner: null
    group: null
    mode: 0755
  with_fileglob:
    - "{{ role_path }}/files/*"

- name: Copy fonts
  copy:
    src: "{{ item }}"
    dest: /home/null/.fonts/
    owner: null
    group: null
    mode: 0644
  with_fileglob:
    - "{{ role_path }}/fonts/*"

